name: Deploy
on:
    push:
        branches: [main]
jobs:
  terraform_apply:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Auth GCloud
          uses: 'google-github-actions/auth@v2.1.2'
          with:
            credentials_json: ${{ secrets.CREDENTIALS }}
            create_credentials_file: true

        - name: Setup GCloud
          uses: "google-github-actions/setup-gcloud@v1"

        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v3
          env:
            GOOGLE_CREDENTIALS: ${{ secrets.CREDENTIALS }}
            BUCKET: ${{ vars.BUCKET }}
            PROJECT_ID: ${{ vars.PROJECT }}
            REGION: ${{ vars.REGION }}
            ZONE: ${{ vars.ZONE }}

        - name: Terraform init with upgrade
          run: terraform init -backend-config="bucket=$BUCKET" -upgrade
        
        - name: Terraform validate
          run: terraform validate

        - name: Terraform plan
          run: terraform plan

        - name: Terraform Apply
          run: |
            terraform apply -auto-approve -var="project_id=$PROJECT" -var="region=$REGION" -var="zone=$ZONE"

        - name: Database Data
          run: terraform output db_info
